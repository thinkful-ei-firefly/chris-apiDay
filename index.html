<!DOCTYPE html>
<html lang="en"> 
    <head>
        <meta charset="utf-8">
        <meta name="viewport">
        <title>Shopping List</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="/style.css" type="text/css">
      </head>
      
      <body>
        <div class="container">
          <h1>Shopping List</h1>
          <br>
          <form id="js-shopping-list-form">
            <label for="shopping-list-entry">Add an item</label>
            <br>
            <input type="text" name="shopping-list-entry" class="js-shopping-list-entry" placeholder="e.g., broccoli" required>
            <br>
            <button type="submit" required>Add item</button>
            <div>
              <input type="checkbox" id="filter-checked" class="filter-checked js-filter-checked"/>
              <br>
              <label for="filter-checked">Hide Checked</label>
            </div>
            <div>
              <label for="js-shopping-list-search-entry">Search:</label>
              <br>
              <input type="text" name="shopping-list-search-entry" class="js-shopping-list-search-entry" />
            </div>
          </form>
          <ul class="shopping-list js-shopping-list">
          </ul>
        </div>
        <script type="text/javascript" src="/item.js"></script>
        <script type="text/javascript" src="/store.js"></script>
        <script type="text/javascript" src="/shopping-list.js"></script>
        <script type="text/javascript" src="/api.js"></script>
        <script type="text/javascript" src="/script.js"></script>
      </body>
      </html>
